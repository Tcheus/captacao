<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <style>
    body {
        font-family: 'Arial Black', sans-serif;
        margin: 20px;
        background: url('captacao.png') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8);
    }
    label, input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }
    h2 {
        text-align: center;
    }
    button {
        background-color: darkblue;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%; /* largura total dentro do form */
        margin-top: 10px;
    }
    button:hover {
        background-color: lightblue;
    }
    .download-button {
        width: 100%; /* igual ao botão ENVIAR */
        max-width: 400px; /* segue a largura do form */
        margin: 10px auto;
    }
</style>

</head>
<body>
    <h2>CADASTRO DE MOTORISTA</h2>
    
<form action="enviar.php" method="POST" enctype="multipart/form-data">
    <label for="nome">Nome Completo</label>
    <input type="text" name="nome" id="nome" required>

    <label for="cnh">CNH</label>
    <input type="text" name="cnh" id="cnh" required>

    <label for="crlv">CRLV</label>
    <input type="text" name="crlv" id="crlv" required>
    
    <label for="antt">ANTT</label>
    <input type="text" name="antt" id="antt" required>

    <label for="pis">PIS</label>
    <input type="text" name="antt" id="pis" required>

    <label for="email">EMAIL</label>
    <input type="email" name="email" id="email" required>

    <label for="cnhArquivo">Imagem ou PDF da CNH</label>
    <input type="file" name="cnhArquivo" id="cnhArquivo" accept="image/*,application/pdf" required>

    <label for="comprovante">Comprovante de Residência</label>
    <input type="file" name="comprovante" id="comprovante" accept="image/*" required>

    <label for="fotosVeiculo">Fotos com Veículo</label>
    <input type="file" name="fotosVeiculo[]" id="fotosVeiculo" accept="image/*" multiple required>

    <label for="uploadContrato">Enviar Termo Preenchido</label>
    <input type="file" name="uploadContrato" id="uploadContrato" accept="application/pdf" required>

    <button type="submit">ENVIAR</button>
</form>

    <script>
        document.getElementById("cadastroMotorista").addEventListener("submit", function(event) {
            event.preventDefault();
            const arquivo = document.getElementById("uploadContrato").files[0];
            if (arquivo) {
                alert("Cadastro e envio do termo realizados com sucesso!");
            } else {
                alert("Por favor, selecione o termo preenchido antes de cadastrar.");
            }
        });
    </script>
</body>
</html>
