<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 20px;
            background: url('captacao.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: lightblue;
        }
        .download-button {
            display: block;
            width: 400px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Motorista</h2>
    <a href="termo-contratual-agregados-atualizado.pdf" download>
        <button class="download-button">Baixar Termo Contratual</button>
    </a>
    <br><br>
    <form id="cadastroMotorista" action="https://formsubmit.co/alencarmatheus310@gmal.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://sua_pagina_de_sucesso.com">  
    
        <label for="nome">Nome Completo:</label>
<input type="text" id="nome" name="Nome Completo" maxlength="40" required>

<label for="sexo">Sexo:</label>
<select id="sexo" name="Sexo" required>
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Outro">Outro</option>
</select>

<label for="cnh">CNH:</label>
<input type="text" id="cnh" name="CNH" maxlength="11" required>

<label for="crlv">CRLV:</label>
<input type="text" id="crlv" name="CRLV" maxlength="11" required>

<label for="antt">ANTT:</label>
<input type="text" id="antt" name="ANTT" required>

<label for="pis">PIS:</label>
<input type="text" id="pis" name="PIS" maxlength="11" required>

<label for="cnhArquivo">Imagem ou PDF da CNH:</label>
<input type="file" id="cnhArquivo" name="CNH Arquivo" accept="image/*,application/pdf" required>

<label for="comprovante">Comprovante de Residência:</label>
<input type="file" id="comprovante" name="Comprovante de Residência" accept="image/*" required>

<label for="fotosVeiculo">Fotos com Veículo:</label>
<input type="file" id="fotosVeiculo" name="Fotos do Veículo" accept="image/*" multiple required>

<label for="uploadContrato">Enviar Termo Preenchido:</label>
<input type="file" id="uploadContrato" name="Termo Preenchido" accept="application/pdf" required>

<button type="submit">Cadastrar e Enviar</button>
</form>

    
    <script>
        document.getElementById("cadastroMotorista").addEventListener("submit", function(event) {
            event.preventDefault();
            const arquivo = document.getElementById("uploadContrato").files[0];
            if (arquivo) {
                alert("Cadastro e envio do termo realizados com sucesso!");
            } else {
                alert("Por favor, selecione o termo preenchido antes de cadastrar.");
            }
        });
    </script>
</body>
</html>
